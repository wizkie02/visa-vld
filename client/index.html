<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>VisaValidator Pro - Document Validation Service</title>
    <meta name="description" content="AI-powered visa document validation service. Analyze your visa application documents against current embassy requirements for business and tourist travelers." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="VisaValidator Pro - Document Validation Service" />
    <meta property="og:description" content="Validate your visa documents with confidence using our AI-powered analysis tool." />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader" style="position: fixed; inset: 0; background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 50%, #f0f9ff 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; font-family: 'Inter', system-ui, sans-serif;">
      <div style="text-align: center; max-width: 400px; padding: 20px;">
        <!-- Logo -->
        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #2563eb, #1d4ed8); border-radius: 16px; margin: 0 auto 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.25);">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>

        <!-- Title -->
        <h1 style="font-size: 28px; font-weight: 700; color: #1f2937; margin: 0 0 8px;">VisaValidator Pro</h1>
        <p style="font-size: 14px; color: #6b7280; margin: 0 0 32px;">Professional Visa Document Validation</p>

        <!-- Loading Spinner -->
        <div style="display: inline-block; position: relative; width: 60px; height: 60px; margin-bottom: 24px;">
          <div style="position: absolute; inset: 0; border: 3px solid #e5e7eb; border-radius: 50%;">
            <div style="position: absolute; inset: 0; border: 3px solid transparent; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite;"></div>
          </div>

          <!-- Inner dots -->
          <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;">
            <div style="display: flex; gap: 4px;">
              <div style="width: 6px; height: 6px; background: #2563eb; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite both;"></div>
              <div style="width: 6px; height: 6px; background: #2563eb; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite both; animation-delay: 0.16s;"></div>
              <div style="width: 6px; height: 6px; background: #2563eb; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite both; animation-delay: 0.32s;"></div>
            </div>
          </div>
        </div>

        <!-- Loading Text -->
        <p style="font-size: 16px; font-weight: 500; color: #374151; margin: 0 0 16px; animation: pulse 2s ease-in-out infinite;">Loading your secure validation environment...</p>

        <!-- Features -->
        <div style="background: white; border-radius: 12px; padding: 16px; border: 1px solid #f3f4f6; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);">
          <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px; opacity: 0.8; animation: fadeIn 0.6s ease-out;">
            <div style="width: 8px; height: 8px; background: #10b981; border-radius: 50%; animation: pulse 2s ease-in-out infinite;"></div>
            <span style="font-size: 14px; color: #4b5563;">Secure authentication system</span>
          </div>
          <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px; opacity: 0.8; animation: fadeIn 0.6s ease-out 0.2s both;">
            <div style="width: 8px; height: 8px; background: #2563eb; border-radius: 50%; animation: pulse 2s ease-in-out infinite 0.2s;"></div>
            <span style="font-size: 14px; color: #4b5563;">AI-powered document analysis</span>
          </div>
          <div style="display: flex; align-items: center; gap: 12px; opacity: 0.8; animation: fadeIn 0.6s ease-out 0.4s both;">
            <div style="width: 8px; height: 8px; background: #7c3aed; border-radius: 50%; animation: pulse 2s ease-in-out infinite 0.4s;"></div>
            <span style="font-size: 14px; color: #4b5563;">Global visa requirements database</span>
          </div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide initial loader when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500); // Small delay to ensure React has mounted
      });
    </script>

    <!-- Loading animations -->
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 0.8; transform: translateY(0); }
      }
    </style>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
